<!DOCTYPE html>
<html lang="fr_FR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Desc site" />
    <meta name="keywords" content="keywords" />
    <meta name="author" content="Jérémy Monatte" />
    <title>Title</title>
    <link rel="stylesheet" href="style/main.css" />

    <meta property="og:url" content="url" />
    <meta property="og:type" content="type of the site" />
    <meta property="og:title" content="Title" />
    <meta property="og:description" content="Desc site" />
    <meta property="og:image" content="img/main.jpg" />
    <meta property="og:locale" content="fr_FR" />
  </head>
  <body>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.svg" />
    <main>
      <section id="aspect">
        <canvas id="canvas"></canvas>
        <div class="addImg">
          <input
            type="file"
            id="avatar"
            name="avatar"
            accept="image/png, image/jpeg"
          />
        </div>
      </section>
      <section class="filter">
        <details class="rangeContainer">
          <summary>Filtre</summary>
          <div class="card">
            <label for="blur">Blur</label>
            <input
              type="range"
              min="0"
              max="100"
              value="0"
              id="blur"
              name="blur"
            />
          </div>
          <div class="card">
            <label for="brightness">Brightness</label>
            <input
              type="range"
              min="0"
              max="200"
              id="brightness"
              name="brightness"
            />
          </div>
          <div class="card">
            <label for="contrast">Contrast</label>
            <input
              type="range"
              min="0"
              max="200"
              id="contrast"
              name="contrast"
            />
          </div>
          <div class="card">
            <label for="grayscale">Grayscale</label>
            <input
              type="range"
              min="0"
              max="100"
              value="0"
              id="grayscale"
              name="grayscale"
            />
          </div>
          <div class="card">
            <label for="hue-rotate">Hue-rotate</label>
            <input
              type="range"
              min="0"
              max="360"
              value="0"
              id="hue-rotate"
              name="hue-rotate"
            />
          </div>
          <div class="card">
            <label for="invert">Invert</label>
            <input
              type="range"
              min="0"
              max="100"
              value="0"
              id="invert"
              name="invert"
            />
          </div>
          <div class="card">
            <label for="opacity">Opacity</label>
            <input
              type="range"
              min="0"
              max="100"
              value="100"
              id="opacity"
              name="opacity"
            />
          </div>
          <div class="card">
            <label for="saturate">Saturate</label>
            <input
              type="range"
              min="0"
              max="200"
              id="saturate"
              name="saturate"
            />
          </div>
          <div class="card">
            <label for="sepia">Sepia</label>
            <input
              type="range"
              min="0"
              max="100"
              value="0"
              id="sepia"
              name="sepia"
            />
          </div>
        </details>
        <details class="effets">
          <summary>Autre effets</summary>
          <div class="card cardCheck">
            <label for="sobel" class="sobel labelCheck">
              Filtre de sobel
            </label>
            <input type="checkbox" name="sobel" />
          </div>
          <div class="card">
            <label for="netete" class="netete labelCheck">
              Filtre de netete
            </label>
            <input type="checkbox" name="netete" />
          </div>
          <div class="card">
            <label for="rotate" class="rotate">
              rotation
            </label>
            <input
              type="range"
              class="rotate"
              min="0"
              max="360"
              value="0"
              name="rotate"
            />
          </div>
        </details>
        <details class="texte">
          <summary>Texte</summary>
          <div class="card">
            <label for="text" class="text">
              Texte
            </label>
            <input type="text" name="text" />
          </div>
          <div class="card">
            <label for="posx">
              position X
            </label>
            <input type="range" min="0" max="100" value="50" name="posx" />
          </div>
          <div class="card">
            <label for="posy">
              position Y
            </label>
            <input type="range" min="0" max="100" value="50" name="posy" />
          </div>
          <div class="card">
            <label for="size">
              Taille
            </label>
            <input type="range" min="0" max="100" value="12" name="size" />
          </div>
          <div class="card">
            <label for="color">
              Couleur
            </label>
            <input type="color" name="color" />
          </div>
          <div class="card">
            <label for="font">
              Police :
            </label>
            <select id="font">
              <option value="sans-serif">Sans-serif</option>
              <option value="serif">serif</option>
              <option value="cursive">cursive</option>
              <option value="monospace">monospace</option>
            </select>
          </div>
          <div class="card">
            <label for="align">
              Alignement :
            </label>
            <select id="align">
              <option value="left">Left</option>
              <option value="center">Center</option>
              <option value="right">Right</option>
            </select>
          </div>
        </details>

        <button class="reset">Reset</button>
        <a id="download" download="">
          <button type="button" onClick="download()">Download</button>
        </a>
      </section>
    </main>

    <script type="text/javascript" src="script/class.js"></script>
    <script type="text/javascript" src="script/matrice.js"></script>
    <script type="text/javascript" src="script/main.js"></script>
  </body>
</html>
